{% extends 'home.html' %}

{% block content %}

<div class="container">
    <div class="col-md-6 mx-auto">
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Crear nueva notificacion</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
          </div>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputTexto">Descripci√≥n</label>
                    {{form.texto}}
                </div>
                <div class="col">
                    <a href="{% url 'app:notificacion' %}" class="btn btn-secondary">Cancelar</a>
                    <input type="submit" value="Crear nueva notificacion" class="btn btn-success float-right">
                  </div>
            </form>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
        
    </div>
    </div>
    

{% endblock content %}
