{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login SCC</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href= {% static 'lib/adminlte-3.2.0/plugins/fontawesome-free/css/all.min.css' %}>
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href={% static 'lib/adminlte-3.2.0/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}>
  <!-- Theme style -->
  <link rel="stylesheet" href={% static 'lib/adminlte-3.2.0/css/adminlte.min.css' %}>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <img src="{% static 'lib/adminlte-3.2.0/img/LogoSCC.png'%}" alt="SCC Logo" class="img-fluid" width="200">
    <br>
    {% comment %} <b>Iniciar sesión</b> {% endcomment %}
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger" role="alert">
            {{message}}
          </div>
        {% endfor %}
      {% endif %}

      {% block content %}
      

      
      {% endblock content %}
      
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'lib/adminlte-3.2.0/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'lib/adminlte-3.2.0/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'lib/adminlte-3.2.0/js/adminlte.min.js' %}"></script>
<!-- jquery-validation -->
<script src="{% static 'lib/adminlte-3.2.0/plugins/jquery-validation/jquery.validate.min.js' %}"></script>
<script src="{% static 'lib/adminlte-3.2.0/plugins/jquery-validation/additional-methods.min.js' %}"></script>

<script>
  $(function () {
    $('#loginForm').validate({
      rules: {
        email: {
          required: true,
          email: true,
        },
        password: {
          required: true,
          minlength: 8
        },
        terms: {
          required: true
        },
      },
      messages: {
        email: {
          required: "Ingresa el correo",
          email: "Ingresa el correo"
        },
        password: {
          required: "Ingresa la contraseña",
          minlength: "La contraseña no debe ser menor a 8 caracteres"
        }
      },
      errorElement: 'span',
      errorPlacement: function (error, element) {
        error.addClass('invalid-feedback');
        element.closest('.form-group').append(error);
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass('is-invalid');
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass('is-invalid');
      }
    });
  });
  </script>

</body>
</html>
