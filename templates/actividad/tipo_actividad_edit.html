{% extends 'home.html' %}

{% block content %}

<div class="container">
    <div class="col-md-6 mx-auto">
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Editar tipo de tarea</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
          </div>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
            {{ form.as_p}}
                <div class="col">
                    <a href="{% url 'app:list_tipo_actividad' %}" class="btn btn-secondary">Cancelar</a>
                    <input type="submit" value="Editar tipo de tarea" class="btn btn-success float-right">
                  </div>
            </form>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
        
    </div>
    </div>
    

{% endblock content %}
