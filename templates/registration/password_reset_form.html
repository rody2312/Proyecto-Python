{% extends 'authenticate/base.html' %}
{% block content %}
<p class="login-box-msg">¿Olvidaste la contraseña? Ingresa tu correo electronico para solicitar un cambio</p>
<form action={% url 'app:custom_password_reset'%} method="post">
  {%csrf_token%}
  <div class="form-group">
    <input placeholder="Correo" id="email" name="email" type="email" class="form-control">
  </div>
  <p><input type="submit" class="btn btn-primary" value="Solicitar cambio de contraseña"></p>
</form>

<p class="mt-3 mb-1">
  <a href="{% url 'app:login' %}">Login</a>
</p>


{%endblock%}
