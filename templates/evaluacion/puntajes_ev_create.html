{% extends 'home.html' %}

{% block content %}

<div class="container">
    <div class="col-md-6 mx-auto">
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">{{titulo}}</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p}}
                <div class="col">
                    <a onclick="window.history.go(-1); return false;" class="btn btn-secondary">Cancelar</a>
                    <input type="submit" value="Guardar" class="btn btn-success float-right">
                  </div>
            </form>
        </div>
      </div>
        
    </div>
    </div>
    

{% endblock content %}
