{% extends 'home.html' %}



{% block content %}

<div class="col-md-6 mx-auto">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Detalles de la evaluacion: {{evaluacion.titulo}}</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
              <div class="form-group">
                  <label for="inputTitulo">Titulo</label>
                  <input class="form-control" type="text" value="{{evaluacion.titulo}}" readonly>
              </div>
              <div class="form-group">
                  <label for="inputDescripcion">Descripcion</label>
                  <input class="form-control" type="text" value="{{evaluacion.descripcion}}" readonly>
              </div>
              <div class="form-group">
                  <label for="inputFecha">Fecha</label>
                  <input class="form-control" type="text" value="{{evaluacion.fecha}}" readonly>
              </div>
              </div>
            <div class="col">
                <a href="{% url 'app:evaluacion' %}" class="btn btn-secondary">Cancelar</a>
            </div>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
      
  </div>

{% endblock content %}
